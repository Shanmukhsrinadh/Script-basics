    <button type="button" onclick="calculateResults()">Calculate Results</button>

    <script>
        function calculateResults() {
            const table = document.getElementById('marksTable');
            const rows = table.querySelectorAll('tr');

            rows.forEach((row, index) => {
                if (index === 0) return;

                const inputs = row.querySelectorAll('td input');
                const marks = Array.from(inputs).slice(1, 7).map(input => parseFloat(input.value) || 0);

                const total = marks.reduce((sum, mark) => sum + mark, 0);
                inputs[7].value = total;
                const average = total / marks.length;
                let grade = '';
                if (average >= 90) grade = 'A';
                else if (average >= 75) grade = 'B';
                else if (average >= 50) grade = 'C';
                else grade = 'F';
                inputs[8].value = grade;
                const passFail = marks.every(mark => mark >= 35) ? 'Pass' : 'Fail';
                inputs[9].value = passFail;
            });
        }
    </script>
