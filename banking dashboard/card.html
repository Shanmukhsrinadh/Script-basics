<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .credit-card {
            width: 460px;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.8s ease;
        }

        .credit-card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #0074d9, #001f3f);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-front .chip {
            width: 50px;
            height: 35px;
            background-color: #ffcc00;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card-front .card-number {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-front .card-holder {
            font-size: 1rem;
            text-transform: uppercase;
        }

        .card-back {
            background: linear-gradient(135deg, #001f3f, #0074d9);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-back .magnetic-strip {
            width: 100%;
            height: 40px;
            background-color: black;
            margin-bottom: 20px;
        }

        .card-back .cvv {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="credit-card">
            <div class="card-front">
                <div class="chip"></div>
                <div class="card-number">1234 5678 9876 5432</div>
                <div class="card-holder">John Doe</div>
            </div>
            <div class="card-back">
                <div class="magnetic-strip"></div>
                <div class="cvv">CVV: 123</div>
            </div>
        </div>
    </div>
</body>
</html>
